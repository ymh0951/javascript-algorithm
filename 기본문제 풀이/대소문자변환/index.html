<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대소문자변환</title>
</head>
<body>
    <script>
        function solution(s) {
            let answer = "";
            for(let x of s) {
                if(x === x.toUpperCase()) answer += x.toLowerCase();
                else answer += x.toUpperCase();
            }
            return answer;
        }
        
        let str = "StuDY";
        console.log(solution(str));
    </script>
</body>
</html>
