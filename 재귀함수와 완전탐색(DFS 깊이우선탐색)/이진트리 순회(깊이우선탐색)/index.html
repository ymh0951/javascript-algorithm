    <title>이진트리 순회(DFS:깊이우선탐색)</title>
</head>
<body>
    <script>
        function solution(v) {
            let answer; 
            function DFS(v) {
                if(v > 7) return;
                else {
                    DFS(v * 2);
                    DFS(v * 2 + 1);
                    console.log(v);
                }
            }

            DFS(v);
            return answer;
        }

        console.log(solution(1));
    </script>
