    <title>재귀함수와 스택프레임</title>

<body>
    <script>
        function solution(n) {
            function DFS(L) {
                if(L == 0) return;
                else {
                    DFS(L - 1);
                    console.log(L);
                }
            }

            DFS(n)
        }

        console.log(solution(3));
    </script>
