<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후위식 연산</title>
</head>
<body>
    <script>
        function solution(s) {
            let answer;
            let stack = [];
            for(let x of s) {
                if(!isNaN(x)) stack.push(Number(x));
                else {
                    let rt = stack.pop();
                    let lt = stack.pop();
                    if(x === '+') stack.push(lt + rt);
                    else if(x === '-') stack.push(lt - rt);
                    else if(x === '*') stack.push(lt * rt);
                    else if(x === '/') stack.push(lt / rt);
                }
            }
            answer = stack[0];

            return answer;
        }

        let str = '352+*9-';
        console.log(solution(str));
    </script>
</body>
</html>
