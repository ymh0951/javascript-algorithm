<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>괄호문자제거</title>
</head>
<body>
    <script>
        function solution(s) {
            let answer;
            let stack = [];
            for(let x of s) {
                if(x === ')') {
                    while(stack.pop() !== '(');
                } else stack.push(x);
            }
            answer = stack.join('');
            return answer;
        }

        let str = "(A(AB)D)EF(G(H)(IJ)K)LM(N)";
        console.log(solution(str));
    </script>
</body>
</html>
