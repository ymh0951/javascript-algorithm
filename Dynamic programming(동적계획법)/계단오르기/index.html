<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계단오르기</title>
</head>
<body>
    <script>
        function solution(n) {
            let answer = 0;
            let dy = Array.from({length: n + 1}, () => 0);
            dy[1] = 1;
            dy[2] = 2;

            for(let i = 3; i <= n; i++) {
                dy[i] = dy[i - 2] + dy[i - 1];
            }
            answer = dy[n];
            return answer;
        }

        console.log(solution(7));
    </script>
</body>
</html>
