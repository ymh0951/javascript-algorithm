<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최소 문자 거리</title>
</head>
<body>
    <script>
        function solution(s, t) {
            let answer = [];
            let p = 1000;
            for(let x of s) {
                if(x === t) {
                    p = 0;
                    answer.push(p);
                } else {
                    p++;
                    answer.push(p);
                }
            }
            p = 1000;
            for(let i = s.length - 1; i >= 0; i--) {
                if(s[i] === t) p = 0;
                else {
                    p++;
                    answer[i] = Math.min(answer[i], p);
                }
            }

            return answer;
        }

        let str = "teachermode"
        console.log(solution(str, 'e'));
    </script>
</body>
</html>
