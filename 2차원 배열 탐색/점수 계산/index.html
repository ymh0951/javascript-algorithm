<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점수 계산</title>
</head>
<body>
    <script>
        function solution(arr) {
            let answer = 0, cnt = 0;
            for(let x of arr) {
                if(x === 1) {
                    cnt++;
                    answer += cnt;
                }
                else cnt = 0;
            }
                
            return answer;
        }

        let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
        console.log(solution(arr));
    </script>
</body>
</html>
