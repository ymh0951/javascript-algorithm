<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이진트리 넓이우선탐색(BFS)</title>
</head>
<body>
    <script>
        function solution() {
            let answer = '';
            let queue = [];
            queue.push(1);
            while(queue.length) {
                let v = queue.shift();
                answer += v + ' ';
                for(let nv of [v * 2, v * 2 + 1]) {
                    if(nv > 7) continue;
                    queue.push(nv);
                }
            }

            return answer;
        }
        console.log(solution());
    </script>
</body>
</html>
