<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자만 추출</title>
</head>
<body>
    <script>
        function solution(str) {
            let answer = "";
            for(let x of str) {
                if(!isNaN(x)) answer += x;
            }

            return parseInt(answer);
        }

        let str = "g0en2T0s8eSoft"
        console.log(solution(str));
    </script>
</body>
</html>
